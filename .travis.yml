language: C++
sudo: enabled
addons:
  apt:
    update: true
    sources:
      - sourceline: 'ppa:ubuntu-toolchain-r/test'
    packages:
      - g++-6
      - cmake
      - libeigen3-dev
before_install:
    - export CC=/usr/bin/gcc-6
    - export CXX=/usr/bin/g++-6
script:
  - find /usr/ -name Eigen3Config.cmake
  - ls /usr/lib/cmake/
  - ls /usr/local/lib/cmake/
  - mkdir .sim_build && cd .sim_build && cmake .. && make
  - mkdir .real_build && cd .real_build && cmake .. -DREAL=ON && make

